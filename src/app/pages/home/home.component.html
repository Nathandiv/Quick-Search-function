<div class="container">
  <div class="row">
    <div class="search-hero">
      <input
        type="text"
        name="search"
        [ngModel]="searchText"
        (ngModelChange)="searchText = $event"
        placeholder="Search by hero, ID, or country"
      />
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Hero Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hero of heroes | filter : searchText">
          <td>{{ hero.id }}</td>
          <td>{{ hero.name }}</td>
          <td>{{ hero.country }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
